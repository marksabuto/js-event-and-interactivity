<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Interactive Playground</h1>
    </header>

    <main>
        <!-- Event Handling Section -->
        <section id="event-section">
            <h2>Event Handling</h2>
            
            <div class="event-box">
                <button id="click-btn">Click Me!</button>
                <p id="click-output">Waiting for your click...</p>
            </div>
            
            <div class="event-box hover-box">
                <p>Hover over me!</p>
                <div class="hover-effect"></div>
            </div>
            
            <div class="event-box">
                <input type="text" id="keypress-input" placeholder="Type something...">
                <p id="keypress-output"></p>
            </div>
            
            <div class="event-box secret-box">
                <p>Double click or long press me for a secret!</p>
            </div>
        </section>

        <!-- Interactive Elements Section -->
        <section id="interactive-section">
            <h2>Interactive Elements</h2>
            
            <div class="color-changer">
                <button id="color-btn">Change My Color</button>
            </div>
            
            <div class="gallery">
                <div class="gallery-container">
                    <img src="https://picsum.photos/id/237/400/300" alt="Gallery image 1">
                    <img src="https://picsum.photos/id/238/400/300" alt="Gallery image 2" class="hidden">
                    <img src="https://picsum.photos/id/239/400/300" alt="Gallery image 3" class="hidden">
                </div>
                <div class="gallery-controls">
                    <button class="gallery-prev">←</button>
                    <button class="gallery-next">→</button>
                </div>
            </div>
            
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-btn">Section 1</button>
                    <div class="accordion-content">
                        <p>Content for section 1</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-btn">Section 2</button>
                    <div class="accordion-content">
                        <p>Content for section 2</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section id="form-section">
            <h2>Form Validation</h2>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required minlength="8">
                    <span class="error-message"></span>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
